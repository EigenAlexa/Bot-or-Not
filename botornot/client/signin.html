<!-- An awesome file! -->
<template name="customSignIn">
	<div class="container">
	    <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4" style="
	            margin-top:85px;
	            ">
	      <div class="col s12 m6 offset-m3 offset-l3 l6 z-depth-1">
	     		<div class="at-form">
						{{#if showTitle}}
							{{> atTitle}}
						{{/if}}
						{{#if showOauthServices}}
							{{> atOauth}}
						{{/if}}
						{{#if showServicesSeparator}}
							{{> atSep}}
						{{/if}}
						{{#if showError}}
							{{> atError}}
						{{/if}}
						{{#if showResult}}
							{{> atResult}}
						{{/if}}
						{{#if showMessage}}
							{{> atMessage}}
						{{/if}}
							{{> atPwdForm}}
						{{#if showTermsLink}}
							{{> atTermsLink}}
						{{/if}}
						{{#if showSignInLink}}
							{{> atSigninLink}}
						{{/if}}
						{{#if showSignUpLink}}
							{{> atSignupLink}}
						{{/if}}
						{{#if showResendVerificationEmailLink}}
							{{> atResendVerificationEmailLink}}
						{{/if}}
  			  </div>
				</div>
	    </div>
    </div>
</template>
